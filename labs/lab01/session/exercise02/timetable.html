<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable</title>
  <style>
      table, tr, th, td {
          border: solid 1px black;
          border-collapse: collapse;
      }
  </style>
</head>
<body>
<main>
  <table>
    <thead>
      <tr>
        <th colspan="7">Spring</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2"></td>
        <td >U</td>
        <td >M</td>
        <td >T</td>
        <td >W</td>
        <td >R</td>
      </tr>
    <tr>
      <td rowspan="5">Hours</td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
